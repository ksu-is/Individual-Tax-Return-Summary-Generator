{% extends "base.html" %}
{% block content %}
<h1>1099-INT Information Input</h1>
<form method="POST" action="{{ url_for('submit_int') }}">
    {% if session.get('account_id') %}
      <input type="hidden" name="account_id" value="{{ session.get('account_id') }}">
    {% endif %}
    <label for="payer_name">Payer's Name:</label>
    <input type="text" name="payer_name" id="payer_name" required><br>

    <label for="payer_address">Payer's Address:</label>
    <input type="text" name="payer_address" id="payer_address" required><br>

    <label for="recipient_tin">Recipient's TIN:</label>
    <input type="text" name="recipient_tin" id="recipient_tin" required><br>

    <label for="recipient_name">Recipient's Name:</label>
    <input type="text" name="recipient_name" id="recipient_name" required><br>

    <label for="interest_income">Interest Income:</label>
    <input type="number" step="0.01" name="interest_income" id="interest_income" required><br>

    <label for="federal_tax_withheld">Federal Tax Withheld:</label>
    <input type="number" step="0.01" name="federal_tax_withheld" id="federal_tax_withheld" required><br>

    <label for="additional_information">Additional Information (optional):</label>
    <textarea name="additional_information" id="additional_information"></textarea><br>

    <input type="submit" value="Submit">
</form>
{% endblock %}
