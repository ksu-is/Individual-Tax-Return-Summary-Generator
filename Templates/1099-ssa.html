{% extends "base.html" %}
{% block content %}
<h1>1099-SSA Information Input</h1>
<form method="POST" action="{{ url_for('submit_ssa') }}">
    <label for="save_name">Save Name:</label>
    <input type="text" name="save_name" id="save_name" value="{{ record.save_name if record else '' }}" required><br>

    <label for="payer_name">Payer's Name:</label>
    <input type="text" name="payer_name" id="payer_name" value="{{ record.payer_name if record else '' }}" required><br>

    <label for="payer_address">Payer's Address:</label>
    <input type="text" name="payer_address" id="payer_address" value="{{ record.payer_address if record else '' }}" required><br>

    <label for="recipient_ssn">Recipient's SSN:</label>
    <input type="text" name="recipient_ssn" id="recipient_ssn" value="{{ record.recipient_ssn if record else '' }}" required><br>

    <label for="recipient_name">Recipient's Name:</label>
    <input type="text" name="recipient_name" id="recipient_name" value="{{ record.recipient_name if record else '' }}" required><br>

    <label for="social_security_benefit">Social Security Benefit:</label>
    <input type="number" step="0.01" name="social_security_benefit" id="social_security_benefit" value="{{ record.social_security_benefit if record else '' }}" required><br>

    <label for="federal_tax_withheld">Federal Tax Withheld:</label>
    <input type="number" step="0.01" name="federal_tax_withheld" id="federal_tax_withheld" value="{{ record.federal_tax_withheld if record else '' }}" required><br>

    <label for="additional_information">Additional Information (optional):</label>
    <textarea name="additional_information" id="additional_information">{{ record.additional_information if record else '' }}</textarea><br>

    <input type="submit" value="Submit">
</form>
{% endblock %}
