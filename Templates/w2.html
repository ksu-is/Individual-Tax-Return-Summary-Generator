{% extends "base.html" %}
{% block content %}
<h1>W-2 Information Input</h1>
<form method="POST" action="{{ url_for('submit_w2') }}">
    {% if session.get('account_id') %}
      <input type="hidden" name="account_id" value="{{ session.get('account_id') }}">
    {% endif %}
    <label for="employee_ssn">Employee SSN:</label>
    <input type="text" name="employee_ssn" id="employee_ssn" required><br>

    <label for="employer_ein">Employer EIN:</label>
    <input type="text" name="employer_ein" id="employer_ein" required><br>

    <label for="employer_name">Employer's Name:</label>
    <input type="text" name="employer_name" id="employer_name" required><br>

    <label for="employer_address">Employer's Address:</label>
    <input type="text" name="employer_address" id="employer_address" required><br>

    <label for="employee_name">Employee's Name:</label>
    <input type="text" name="employee_name" id="employee_name" required><br>

    <label for="employee_address">Employee's Address:</label>
    <input type="text" name="employee_address" id="employee_address" required><br>

    <label for="wages">Wages, Tips, Other Compensation:</label>
    <input type="number" step="0.01" name="wages" id="wages" required><br>

    <label for="federal_tax">Federal Income Tax Withheld:</label>
    <input type="number" step="0.01" name="federal_tax" id="federal_tax" required><br>

    <label for="social_security_wages">Social Security Wages:</label>
    <input type="number" step="0.01" name="social_security_wages" id="social_security_wages" required><br>

    <label for="social_security_tax">Social Security Tax Withheld:</label>
    <input type="number" step="0.01" name="social_security_tax" id="social_security_tax" required><br>

    <label for="medicare_wages">Medicare Wages and Tips:</label>
    <input type="number" step="0.01" name="medicare_wages" id="medicare_wages" required><br>

    <label for="medicare_tax">Medicare Tax Withheld:</label>
    <input type="number" step="0.01" name="medicare_tax" id="medicare_tax" required><br>

    <label for="additional_information">Additional Information (optional):</label>
    <textarea name="additional_information" id="additional_information"></textarea><br>

    <input type="submit" value="Submit">
</form>
{% endblock %}
